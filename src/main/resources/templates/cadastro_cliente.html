<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro Clientes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/motelbrasil.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
<div class="panel panel-default">
    <div th:insert="fragments/menu.html"></div>
    <div class="panel-heading">
        <p class="display-4">Cadastro de Cliente</p>
    </div>
    <div class="panel-body">
        <form th:object="${cliente}" th:action="@{/salvarCliente}"  method="post">
            <div class="form-group">
                <input class="form-control" type="text" th:field="*{nome}" placeholder="Nome do Cliente"/>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" th:field="*{cpf}" placeholder="CPF"/>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" th:field="*{dataNascimento}" placeholder="Data de Nascimento"/>
            </div>
            <div class="form-group">
                <div class="custom-control custom-radio">
                    <input type="radio" th:field="*{sexo}" class="custom-control-input" name="sexo" value="M" id="masculino"/>
                    <label  class="custom-control-label" for="masculino">Masculino</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" th:field="*{sexo}" class="custom-control-input" name="sexo" value="F" id="feminino"/>
                    <label  class="custom-control-label" for="feminino">Feminino</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" th:field="*{sexo}" class="custom-control-input" name="sexo" value="O" id="outro"/>
                    <label  class="custom-control-label" for="outro">Outro</label>
                </div>
            </div>
            <div>
                <button class="btn btn-primary" type="submit">Salvar</button>
            </div>
        </form>
    </div>
    <div th:insert="fragments/rodape.html"></div>
</div>
</body>
</html>
